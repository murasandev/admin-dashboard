<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"> 
            <div class="header-left-container"></div>
            <div class="header-right-container"></div>
        </div>
        <div class="sidebar"> 
            <div class="sidebar-header"></div>
            <div class="sidebar-container">
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/Home.png" alt="">
                    </div>
                    <div class="btn-text">Home</div>
                </button>
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/User.png" alt="">
                    </div>
                    <div class="btn-text">About Me</div>
                </button>
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/WebPages.png" alt="">
                    </div>
                    <div class="btn-text">Projects</div>
                </button>
                <h2>Links</h2>
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/Report.png" alt="">
                    </div>
                    <div class="btn-text">Resume</div>
                </button>
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/GitHub.png" alt="">
                    </div>
                    <div class="btn-text">GitHub</div>
                </button>
                <button class="nav-btn">
                    <div class="btn-img">
                        <img src="./icons/Home.png" alt="">
                    </div>
                    <div class="btn-text">LinkedIn</div>
                </button>              
            </div>
        </div>
        <div class="projects">
            <div class="project-card">dashboard</div>
            <div class="project-card">etch-a-sketch</div>
            <div class="project-card">rock-paper-scissors</div>
            <div class="project-card">calculator</div>
            <div class="project-card">baby barbarian</div>
            <div class="project-card">support page</div>
        </div>
        <div class="announcements"> 
            <h2 class="announcements-header">Announcements</h2>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
        </div>
        <div class="trending"> 
            <h2 class="trending-header">Trending</h2> 
            <div class="trend-card"></div>
            <div class="trend-card"></div>
            <div class="trend-card"></div>
            <div class="trend-card"></div>
        </div>
        <!-- <div class="footer"></div> -->
    </div>
</body>
</html>
